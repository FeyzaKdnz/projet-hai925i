<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand">Gestion Campus</a>

        <div class="navbar-nav me-auto">
            <a class="nav-link" href="/dashboard">Accueil</a>
        </div>

        <div class="d-flex align-items-center">
            <!-- Affiché uniquement si l'utilisateur est connecté -->
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                <span class="text-white me-3">
                    Bonjour, <strong sec:authentication="name">User</strong>
                    <span class="badge bg-light text-primary ms-1" sec:authentication="principal.authorities">Role</span>
                </span>

                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-sm btn-outline-light">Déconnexion</button>
                </form>
            </div>

            <!-- Affiché uniquement si l'utilisateur n'est PAS connecté -->
            <div sec:authorize="!isAuthenticated()">
                <a href="/" class="btn btn-sm btn-outline-light">Connexion</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
